<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="">
                <div class="header__btn">
                    <a href="#">help</a>
                </div>
            </div>
            <div class="section__main">
                <div class="section__main--left">
                    <h1>Yahoo makes it easy to enjoy what matters most in your world</h1>
                    <p>Best in class Yahoo Mail, breaking local, national and global news, finance, sports, music, movies and more. You get
                    more out of the web, you get more out of&nbsp;life.</p>
                </div>
                <div class="section__main--right">
                    <div class="form-logo">
                        <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="">
                    </div>
                    <div class="under-sec">
                        <h1 class="under-sec__heading">Sign in to Yahoo mail</h1>
                        <p class="under-sec__desc">
                            using your Yahoo account
                        </p>
                        <form action="PHP">
                            <div class="form-row">
                                <input type="text" class="text" placeholder="username, email or mobile">
                            </div>
                            <div class="button-container">
                                <button type="submit">Next</button>
                            </div>
                            <div class="helper-links-container">
                                <div class="for">
                                    <input type="checkbox" name="checkbox" id="checkbox">
                                    <label for="name">Stayed signed in</label>
                                </div>
                                <div class="forget-link">
                                    <a href="#">Forget Username?</a>
                                </div>
                            </div>
                            <div class="button-container bottom">
                                <button type="submit">Create account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
